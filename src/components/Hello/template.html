<div class="hello">
    <button @click="run" :disabled="running">Run!</button>
    <div v-for="(runner, index) in runners">
        <button @click="removeRunner(index)" :disabled="running">X</button>
        <span>{{index}}</span>
        <input v-model="runner.title" type="text" :disabled="running"/>
        <input v-model="runner.code" type="text" :disabled="running"/>
        <span>{{runner.info || ""}}</span>
    </div>
    <div class="result-stat">
        {{resultStat}}
    </div>
</div>
